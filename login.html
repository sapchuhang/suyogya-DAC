<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SUYOGYA DAC</title>
    <link rel="icon" type="image/png" sizes="32x28" href="./assets/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 78, 23, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .login-header h3 {
            color: #004E17;
            font-weight: 700;
        }

        .form-control:focus {
            border-color: #004E17;
            box-shadow: 0 0 0 0.25rem rgba(0, 78, 23, 0.25);
        }

        .btn-primary {
            background-color: #004E17;
            border-color: #004E17;
            padding: 10px 20px;
            font-weight: bold;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #003610;
            border-color: #003610;
        }
        
        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <img src="./assets/images/logo.png.png" alt="Logo">
            <h3>Login</h3>
            <p class="text-muted">Suyogya Document Automation Center</p>
        </div>

        <div id="error-msg" class="error-message">Invalid Username or Password</div>

        <form id="loginForm" action="/login" method="POST">
            <div class="mb-3 text-start">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>

</html>
